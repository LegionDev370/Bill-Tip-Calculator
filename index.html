<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="bill-tip-inwrapper">
          <h2 class="text-center mb-4">SPLITTER</h2>
          <div class="bill-calculator">
            <div class="bill-calculator-flex">
              <div class="row">
                <form class="d-flex gap-3">
                    <div class="col-12 col-md-6 col-lg-6 col-xxl-6">
                      <p>Bill</p>
                      <div class="input-data">
                        <input
                          type="text"
                          class="bill-input w-100"
                          id="bill-amount"
                          placeholder="0"
                        />
                        <div class="bill-dollar">
                          <img src="./images/icon-dollar.svg" alt="" />
                        </div>
                      </div>
                      <div class="select-tip mt-4">
                        <p>Select tip %</p>
                        <div class="select-options d-flex flex-wrap">
                          <button type="button" value="5" class="input-precentage">5</button>
                          <button type="button" value="10" class="input-precentage">10</button>
                          <button type="button" value="15" class="input-precentage">15</button>
                          <button type="button" value="25" class="input-precentage">25</button>
                          <button type="button" value="50" class="input-precentage">50</button>
                          <button type="button" class="btn btn-primary">Custom</button>
                        </div>
                        <div class="bill-people mt-4">
                          <p class="mb-3">Number of People</p>
                          <div class="input-data-people">
                            <input
                              type="text"
                              class="w-100 bill-people-active"
                              placeholder="0"
                            />
                            <div class="bill-person">
                              <img src="./images/icon-person.svg" alt="" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xxl-6">
                      <div class="calculate-amount">
                        <div class="calculate-tip mb-5">
                          <div>
                            <p class="calculate-tip-title mb-0 text-white">
                              Tip Amount <span class="calculate-tip-amount"></span>
                            </p>
                            <span class="calculate-text">/person</span>
                          </div>
                        </div>
                        <div class="calculate-total-amount">
                            <div>
                              <p class="calculate-tip-title mb-0 text-white">
                                Total <span class="calculate-total-amount-span"></span>
                              </p>
                              <span class="calculate-text">/person</span>
                            </div>
                            <button type="button" class="w-100 d-block reset-btn reset-btn-active">Calculate</button>
                            <button type="reset" class="reset-btn d-block w-100 reset-contents">Reset</button>
                          </div>
                      </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
